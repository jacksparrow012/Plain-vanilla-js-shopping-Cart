<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!---font Awesome cdn-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-----core css-->
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container pb-4">
        <div class="row text-center mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                      <img src="image/images.jfif" class="img-responsive img-fluid img-thumbnail" alt="">
                      <div class="card-header text-center">
                          <h4 id="name1">Grey Polo T-shirt</h4>
                          <h5 id="price1">60$</h5>
                          <button class="btn btn-md btn-primary btn-block" id="btn1">Add to Cart</button>
                      </div>
                    </div>
                </div>  <!----end card (1)-->
            </div>  <!----end col-->
            <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                  <img src="image/images (2).jfif" class="img-responsive img-fluid img-thumbnail" alt="">
                  <div class="card-header text-center">
                      <h4 id="name2">Red Polo T-shirt</h4>
                      <h5 id="price2"> 50$</h5>
                      <button class="btn btn-md btn-primary btn-block" id="btn2">Add to Cart</button>
                  </div>
                </div>
            </div>  <!----end card (2)-->
            </div>  <!------end col-->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                      <img src="image/download.jfif" class="img-responsive img-fluid img-thumbnail" alt="">
                      <div class="card-header text-center">
                          <h4 id="name3">Black Polo T-shirt</h4>
                          <h5 id="price3"> 48$</h5>
                          <button class="btn btn-md btn-primary btn-block"id="btn3">Add to Cart</button>
                      </div>
                    </div>
                </div>  <!----end card (3)-->
                </div>  <!------end col-->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                          <img src="image/images (2).jfif" class="img-responsive img-fluid img-thumbnail" alt="">
                          <div class="card-header text-center">
                              <h4 id="name4">Blue Polo T-shirt</h4>
                              <h5 id="price4"> 52.9$</h5>
                              <button class="btn btn-md btn-primary btn-block" id="btn4">Add to Cart</button>
                          </div>
                        </div>
                    </div>  <!----end card (2)-->
                    </div>  <!------end col-->
        </div>  <!----end row-->
        <div class="row mt-3">
            
             <div class="box">
                 <h4 class="text-center text-primary">Your Shopping Cart</h4>
                 <table class="striped table">
                     <thead>
                    <tr>
                        <td>Product Name</td>
                        <td>Price</td>
                        <td>Rmove item</td>
                    </tr>
                     </thead>
                     <tbody class="listName text-success">

                     </tbody>
                 </table>
             </div>
            
        </div> <!-----end row-->
    </div>
    <script src="script.js"></script>
</body>
</html>
